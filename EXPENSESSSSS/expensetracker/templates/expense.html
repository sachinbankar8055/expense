{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Expense Tracker</title>

    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:400,600' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'slick/slick.css' %}"/>
    <link rel="stylesheet" href="{% static 'slick/slick-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-dream-pulse.css' %}" />
  </head>
  <body>
  <style>.tm-brand {
    font-size: 2rem;
}</style>
    <main class="container-fluid">
      <div class="row">
          <nav id="tmSidebar" class="tm-bg-black-transparent tm-sidebar">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="tm-sidebar-sticky">
              <div class="tm-brand-box">
                <div class="tm-double-border-1">
                  <div class="tm-double-border-2">
                    <h1 class="tm-brand text-uppercase">EXPENSE TRACKER</h1>
                  </div>
                </div>
              </div>
<h5 style="color:white; font-weight:bold; margin-left:-145px;">Hi,{{user.username}} </h5>
              <ul id="tmMainNav" class="nav flex-column text-uppercase text-right tm-main-nav">
                <li class="nav-item">
                  <a href="/expense" class="nav-link active">
                    <span class="d-inline-block mr-3">PROFILE</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/home" class="nav-link">
                    <span class="d-inline-block mr-3">Dashboard</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/expens" class="nav-link">
                    <span class="d-inline-block mr-3">EXPENSES</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="/adexp" class="nav-link">
                    <span class="d-inline-block mr-3">ADD EXPENSE</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>

                <li class="nav-item">
                  <a href="/logout" class="nav-link">
                    <span class="d-inline-block mr-3">LOGOUT</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
              </ul>
              <footer class="text-center text-white small">
                <p class="mb--0 mb-2">Connect With Us</p>

              </footer>
              <ul class="nav flex-row tm-social-links">
                <li class="nav-item">
                  <a href="https://facebook.com" class="nav-link tm-social-link">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="https://twitter.com" class="nav-link tm-social-link">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="https://dribbble.com" class="nav-link tm-social-link">
                    <i class="fab fa-dribbble"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="https://linkedin.com" class="nav-link tm-social-link">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </li>
              </ul>

            </div>
          </nav>

          <main role="main" class="ml-sm-auto col-12">
            <div
              class="parallax-window"
              data-parallax="scroll"
              data-image-src={% static 'img/dream-pulse-header.jpg' %}>
              <div class="tm-section-wrap">
                <section id="intro" class="tm-section">
                    <div class="tm-bg-white-transparent tm-intro" style="background-color:rgba(169,169,169,0.5)">
                        <h2 class="tm-section-title mb-5 text-uppercase tm-color-primary" style="text-align:center; color:black; font-weight:bold;">profile</h2>
                        <p class="tm-color-gray">

<div class="main" style="color: black;">


<h4>First Name : {{user.first_name}} </h4><br>

<h4>Last Name :  {{user.last_name}}</h4><br>
<h4>Username : {{user.username}} </h4><br>
<h4>Email : {{user.email}} </h4><br>


</div>
                        </p>

                    </div>
                </section>
            </div>
          </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>
    <script src="{% static 'js/parallax.min.js' %}"></script>
    <script src="{% static 'slick/slick.min.js' %}"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/templatemo-scripts.js"></script>
  </body>
</html>
